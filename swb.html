<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
  function createBudget(){
    url = "http://localhost:5926/api/CreateBudget?usrId=" + $("#fname").val();   
    $.ajax({
      url:url,
      type: 'GET',
      success: function(data){
        alert("Budget created successfully! User name:" + data.UserId);
        sessionStorage.user = data.UserId;
        window.location = "budgetConfig.html";
      } 
    })
  }
  </script>
</head>
<body>

<div data-role="page" id="pagezero">
  <div data-role="header">
    <h1>Create your budget</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="#pageone">Budget Settings</a></li>
        <li><a href="#">Page Two</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </div>
  </div>

  <div data-role="main" class="ui-content">
    <form>
      <label for="fname">Username</label>
      <input type="text" name="fname" id="fname" placeholder="Username">
      <input type="button" onclick="createBudget()" data-inline="true" value="Create Budget">
    </form>
  </div>
  
</div>

</body>
</html>
