<ion-header>
  <ion-toolbar dark-blue>
    <ion-title>
      Expenses log*
    </ion-title>
    <ion-buttons start light-blue>
      <button ion-button (click)="closeThis()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list >
      <ion-item *ngFor="let expense of expensesRecord">
        <p>Amount spent*: {{expense.value}}</p>
        <p>Date and time*: {{expense.dateTime}}</p>
      </ion-item>
    </ion-list>
    
</ion-content>
