<ion-header>
  <ion-navbar dark-blue>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenses log*</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-list >
      <ion-item *ngFor="let expense of expensesRecord">
        <p>Amount spent*: {{expense.value.toFixed(2)}}</p>
        <p>Date and time*: {{expense.dateTime.toString()}}</p>
      </ion-item>
    </ion-list>
</ion-content>
