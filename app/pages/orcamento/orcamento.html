
<ion-header>
  <ion-navbar dark-blue>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"Strings.weekly_budget" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home" really-light-blue>
  
  <!--<ion-item>
    <ion-label color="primary" stacked>Saldo</ion-label>
   
  </ion-item>  -->

<ion-grid>
  <ion-row>
    {{"Strings.curr_balance" | translate}}
  </ion-row>
  <ion-row>
    <ion-col width-75>      
      <h3><span>{{"Strings.app_currency" | translate}} </span><span (click)="editBalance()">{{curr_balance}}</span></h3>
    </ion-col>
    <ion-col width-25>
      <h5>Agosto</h5>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-list>
  <ion-item>
    10 - 17/09
    <progress max="1000" value="{{curr_balance}}"></progress>  
  </ion-item>  
</ion-list>

  <button fab fab-bottom fab-right orange (click)="spend()">
    <ion-icon name="remove"></ion-icon>
    
  </button>
</ion-content>
